name: Build WAR (Gradle) & Push Docker to ECR

on:
  push:
    branches:
      - feat/refactor-hyebin
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: homebuddy
  IMAGE_TAG_LATEST: latest
  IMAGE_TAG_SHA: sha-${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # === Backend Build ===
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install Gradle
        run: |
          curl -sL https://services.gradle.org/distributions/gradle-8.10.2-bin.zip -o gradle.zip
          unzip -q gradle.zip
          echo "$PWD/gradle-8.10.2/bin" >> $GITHUB_PATH

      # === Frontend Build ===
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build Frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      # === WAR Build ===
      - name: Build WAR
        working-directory: backend
        run: |
          gradle clean war -x test --no-daemon

      # === AWS Auth ===
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2
        id: login-ecr

      # === Docker Build & Push ===
      - name: Docker Build & Push
        working-directory: backend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      # === Deploy ===
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            docker stop homebuddy-app || true
            docker rm homebuddy-app || true

            docker pull 875636132220.dkr.ecr.ap-northeast-2.amazonaws.com/homebuddy:latest

            docker run -d --name homebuddy-app -p 8080:8080 \
              --env-file /home/ubuntu/homebuddy.env \
              875636132220.dkr.ecr.ap-northeast-2.amazonaws.com/homebuddy:latest
