name: Diagnose OIDC & ECR

on:
  push:
    branches: [ "feat/refactor-hyebin" ]

permissions:
  id-token: write
  contents: read

jobs:
  diag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::875636132220:role/github-ecr-role   # ← 정확한 역할 ARN
          aws-region: ap-northeast-2                                      # ← 리전 고정

      - name: STS - who am I
        run: aws sts get-caller-identity

      - name: Check ECR repo
        run: aws ecr describe-repositories --repository-names homebuddy
