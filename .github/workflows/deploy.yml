name: Build WAR (Gradle) & Push Docker to ECR

on:
  push:
    branches:
      - feat/refactor-hyebin   # ← 배포 트리거 브랜치 (필요시 main으로 변경 가능)

env:
  ECR_REPOSITORY: homebuddy           # ECR 리포지토리 이름
  IMAGE_TAG_SHA: sha-${{ github.sha }}
  IMAGE_TAG_LATEST: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      id-token: write   # GitHub → AWS OIDC 연동용
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Docker Image
        env:
          ECR_REGISTRY: ${{ steps.ecr.outputs.registry }}
        run: |
          cd backend
          # Gradle로 WAR 빌드 후 Tomcat에 배포되는 이미지 생성
          docker build -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG_SHA }} \
                       -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG_LATEST }} \
                       .

          # 이미지 푸시 (SHA + latest)
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG_SHA }}
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG_LATEST }}

      - name: Print pushed image URIs
        run: |
          echo "Image pushed successfully:"
          echo "${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG_SHA }}"
          echo "${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG_LATEST }}"
