name: Build WAR (Gradle) & Push Docker to ECR

on:
  push:
    branches:
      - feat/refactor-hyebin   # 트리거 브랜치(원하면 main/develop 추가)

env:
  ECR_REPOSITORY: homebuddy
  IMAGE_TAG_SHA: sha-${{ github.sha }}
  IMAGE_TAG_LATEST: latest
  AWS_REGION: ap-northeast-2

permissions:
  id-token: write     # OIDC 필요
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # (선택) 런타임 값 확인 - 신뢰정책 검증용
      - name: Print GitHub runtime refs
        run: |
          echo "GITHUB_REPOSITORY=$GITHUB_REPOSITORY"
          echo "GITHUB_REF       =$GITHUB_REF"

      # AWS OIDC 자격
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}   # <- IAM Role ARN
          aws-region: ${{ env.AWS_REGION }}

      - name: STS - who am I
        run: aws sts get-caller-identity

      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      # JDK 17 설치
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # backend에서 WAR 생성 (gradlew 사용)
      - name: Build WAR with Gradle
        working-directory: backend
        run: |
          chmod +x ./gradlew || true
          ./gradlew --no-daemon clean war -x test

      # Dockerfile도 backend/ 에 있으므로 여기서 build
      - name: Build Docker Image
        working-directory: backend
        env:
          ECR_REGISTRY: ${{ steps.ecr.outputs.registry }}
        run: |
          docker build --progress=plain \
            -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG_SHA }} \
            -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG_LATEST }} \
            .

      - name: Push to ECR
        env:
          ECR_REGISTRY: ${{ steps.ecr.outputs.registry }}
        run: |
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG_SHA }}
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG_LATEST }}

      - name: Print pushed image URIs
        env:
          ECR_REGISTRY: ${{ steps.ecr.outputs.registry }}
        run: |
          echo "$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG_SHA }}"
          echo "$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG_LATEST }}"
