# ============ JDBC 설정 ============
jdbc.driver=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
jdbc.url=${JDBC_URL}
jdbc.username=${JDBC_USERNAME}
jdbc.password=${JDBC_PASSWORD}

# ============ 공공데이터 / 주소 API ============
# 공공데이터포털 인증키 (공통)
openapi.key=${OPENAPI_KEY}

# 주소정보 서비스 키 (주소변환용)
juso.api.key=${JUSO_API_KEY}

# 아파트
openapi.apt.url=/1613000/RTMSDataSvcAptTrade/getRTMSDataSvcAptTrade

# 오피스텔
openapi.office.url=/1613000/RTMSDataSvcOffiTrade/getRTMSDataSvcOffiTrade

# 연립다세대
openapi.rowhouse.url=/1613000/RTMSDataSvcRHTrade/getRTMSDataSvcRHTrade

# KOSIS
kosis.key=${KOSIS_KEY}

# ============ AWS S3 ============
spring.cloud.aws.credentials.access-key=${AWS_ACCESS_KEY}
spring.cloud.aws.credentials.secret-key=${AWS_SECRET_KEY}
spring.cloud.aws.region.static=${AWS_REGION:ap-northeast-2}
spring.cloud.aws.s3.bucket=${AWS_S3_BUCKET:moeum-zip}

# ============ JWT / Kakao ============
jwt.secret=${JWT_SECRET}
kakao.adminKey=${KAKAO_ADMIN_KEY}

# ============ Redis ============
spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}
# spring.redis.password=${REDIS_PASSWORD:}
